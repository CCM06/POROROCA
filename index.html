    .product-card {

    .product-card .description {

      padding: 10px;
      border-radius: 5px;
      font-size: 0.95em;
      line-height: 1.6;
      margin: 10px 0;
      color: #5d4037;
      text-align: justify;

    .product-card button {
      margin-top: 10px;
      background-color: #d84315;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .product-card button:hover {
      background-color: #bf360c;
    }

    .product-card button:active {
      animation: buttonClick 0.2s ease;
    }

    @keyframes buttonClick {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Carrinho Compacto */
    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d84315;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart:hover {
      background-color: #bf360c;
    }

    .cart-panel {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: white;
      color: #4e342e;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-height: 300px;
      overflow-y: auto;
      width: 320px;
      z-index: 1000;
      padding: 15px;
    }

    .cart-panel.open {
      display: block;
    }

    .cart-panel div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-panel button {
      background-color: #d84315;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .cart-panel button:hover {
      background-color: #bf360c;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.open {
      display: block;
    }

    let cart = [];

    function renderProducts() {
      const productsContainer = document.getElementById('products');
      productsContainer.innerHTML = products.map(product => `
        <div class="product-card">
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="description">${product.desc}</p>
          <p><strong>R$ ${product.price.toFixed(2)}</strong></p>
          <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
        </div>
      `).join('');
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        cart.push(product);
        updateCart();
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const cartCount = document.getElementById('cart-count');
      const cartTotal = document.getElementById('cart-total');
      const cartItems = document.getElementById('cart-items');
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      cartCount.textContent = cart.length;
      cartTotal.textContent = total.toFixed(2);

      cartItems.innerHTML = cart.map((item, index) => `
        <div>
          ${item.name} - R$ ${item.price.toFixed(2)}
          <button onclick="removeFromCart(${index})">Remover</button>
        </div>
      `).join('');
    }

    function toggleCart() {
      const overlay = document

.getElementById('overlay');
      const cartPanel = document.getElementById('cart-panel');
      
      overlay.classList.toggle('open');
      cartPanel.classList.toggle('open');
    }

    function goToWhatsApp() {
      if (cart.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
      }

      const message = cart
        .map(item => `- ${item.name} (R$ ${item.price.toFixed(2)})`)
        .join('\n');
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const whatsappMessage = `Ol√°! Gostaria de fazer um pedido:\n\n${message}\n\nTotal: R$ ${total.toFixed(2)}`;
      const encodedMessage = encodeURIComponent(whatsappMessage);
      const whatsappLink = `https://wa.me/+55 96 991500167?text=${encodedMessage}`;

      window.open(whatsappLink, '_blank');
    }
